<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="styles/style.css" />
    <script type="module" src="scripts/details.js"></script>

    <title>Détails d'une planète</title>
  </head>
  <body>
    <div class="container">
      <h1>Détails de la planète</h1>
      <div class="row">
        <div class="col-4">
          <img id="imgPlanet" />
          <h2 id="lblPlanetName">Nom de la planète</h2>
        </div>
        <div class="col-6">
          <div class="row">
            <label class="col-4" for="lblDiscoveredBy">Découverte par:</label>
            <label class="col-8" id="lblDiscoveredBy"></label>
            <label class="col-4" for="lblDiscoveryDate">Discovery date:</label>
            <label class="col-8" id="lblDiscoveryDate"></label>
            <label class="col-4" for="lblTemperature">Température:</label>
            <label class="col-8" id="lblTemperature"></label>
            <label class="col-4" for="lblPosition">Position:</label>
            <label class="col-8" id="lblPosition"></label>
          </div>
        </div>
        <div class="col-2">
          <h4>Satellites</h4>
          <ul id="satellites"></ul>
        </div>
      </div>
      <div class="row">
        <button id="btnExtraction" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#extractionModal">Extraction</button>
      </div>
      <div class="row">
        <h2>Portals</h2>
        <div class="col-9">
          <table id="portals" class="table">
            <thead>
              <tr>
                <th scope="col">Position</th>
                <th scope="col">Affinity</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col-3">
          <h5>Découverte d'un portal</h5>
          <div class="form-group">
            <label for="txtPortalPosition" class="form-label">Position</label>
            <input type="text" class="form-control" id="txtPortalPosition" />
          </div>
          <div class="form-group">
            <label for="dtlAffinity" class="form-label">Affinity</label>
            <input class="form-control" id="dtlAffinity" list="dtlAffinityOptions" />
            <datalist id="dtlAffinityOptions">
              <option>air</option>
              <option>darkness</option>
              <option>earth</option>
              <option>energy</option>
              <option>fire</option>
              <option>life</option>
              <option>light</option>
              <option>logic</option>
              <option>music</option>
              <option>space</option>
              <option>toxic</option>
              <option>water</option>
            </datalist>
            <button id="btnAddPortal" class="btn btn-primary mt-1">Ajouter le portal</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <div class="modal fade" id="extractionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Extraction</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table id="extraction" class="table">
            <thead>
              <tr>
                <th scope="col">Element</th>
                <th scope="col">Quantity</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</html>
